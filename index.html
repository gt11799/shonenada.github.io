<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/styles/base.css">
    <title>shonenada</title>
  </head>
  <body>
    <div id="the-boy-say"></div>
    <div id="author">- shonenada -</div>
    <div id="date">- <span id="say-date"></span> -</div>
    <div id="the-boy">
      《養文藝少女記》
    </div>
    <script>
      var $ = function(selector) {
        if (selector[0] == '#') {
          return document.getElementById(selector.substring(1));
        }
        if (selector[0] == '.') {
          return document.getElementsByClassName(selector.substring(1));
        }
      }
      var data;
      var keys;
      var idx = 0;
      var ajax = new XMLHttpRequest();
      ajax.open('GET', './say.json', true);
      ajax.send();
      ajax.onreadystatechange = function () {
        if (ajax.readyState == 4 && ajax.status == 200) {
          data = JSON.parse(ajax.responseText);
          keys = Object.keys(data);
          updateByHash();
        }
      }
      var say = function(key) {
        content = data[key];
        location.hash = key;
        $('#say-date').innerHTML = key;
        $('#the-boy-say').innerHTML = content;
      }
      var next = function() {
        if (idx < keys.length - 1) {
          idx = idx + 1;
        }
        say(keys[idx]);
      }
      var prev = function() {
        if (idx > 0) {
          idx = idx - 1;
        }
        say(keys[idx]);
      }
      var updateByHash = function() {
        if (keys.indexOf(location.hash.substring(1)) != -1) {
          idx = keys.indexOf(location.hash.substring(1));
        }
        say(keys[idx]);
      }
      window.onhashchange = function(e) {
        updateByHash();
      }
      document.onkeydown = function(e) {
        if (e.keyCode == 37) {
          return prev();
        }
        if (e.keyCode == 39) {
          return next();
        }
      }
    </script>
  </body>
</html>
